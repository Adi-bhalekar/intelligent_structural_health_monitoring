services:
  - type: web
    name: asset-health-ai
    env: python
    plan: free
    runtime: python
    pythonVersion: "3.10.0"  # Explicitly set Python 3.10
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
    autoDeploy: true
    healthCheckPath: /health
